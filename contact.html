<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b052d0dc91.js" crossorigin="anonymous"></script>
    <title>Travel with us | Welcome</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo text-red" >TWU</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>Dadara Rajgarh, Mirzapur Uttar Pradesh 231210</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>anjalisingh@mycompany.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+912345634581</p>
                </div>
                <img src="./img/streat.jpg" alt="Location">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-gray ">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="massage">Massage</label>
                    <textarea name="" id="massage" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>Travel With Us &copy; 2021, All Rights Reserved</p>
        </div>
    </footer>

   
</body>
</html>
